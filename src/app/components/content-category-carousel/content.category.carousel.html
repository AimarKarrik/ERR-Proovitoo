<div class="content-category-carousel">
  <h1>{{ categoryData().header }}</h1>

  <div class="carousel-container">
    <button
      id="scroll-left"
      class="scroller"
      *ngIf="list.isOverflow"
      [class.disable]="!list.canScrollStart"
      (click)="list.scroll(-1)"
    >
      left
    </button>

    <div class="list" appScrollable #list="appScrollable" [scrollUnit]="300">
      @for (categoryItem of categoryData().data; track $index)
      {<content-card-vertical [cardData]="categoryItem" />}
    </div>

    <button
      class="scroller"
      *ngIf="list.isOverflow"
      [class.disable]="!list.canScrollEnd"
      (click)="list.scroll(1)"
    >
      right
    </button>
  </div>
</div>
